projects:
- name: staging
  dir: projects/staging
  workflow: staging_workflow
- name: prod
  dir: projects/prod

auto_merge: false
collect_usage_data: false

workflows:
  staging_workflow:
    plan:
      steps:
        - init
        - validate
        - fmt
        - plan
        - run: tfsec projects/staging
        - run: |
            export CURRENT_BRANCH=$(git symbolic-ref --short -q HEAD)
            git checkout main
            infracost breakdown --path=projects/staging \
                              --format=json \
                              --out-file=/tmp/infracost-base.json
            git checkout $CURRENT_BRANCH
            infracost diff --path=projects/staging \
                          --format=json \
                          --compare-to=/tmp/infracost-base.json \
                          --out-file=/tmp/infracost.json
            infracost comment github --path=/tmp/infracost.json \
                                     --repo=$GITHUB_REPOSITORY \
                                     --github-token=${{github.token}} \
                                     --pull-request=${{github.event.pull_request.number}} \
                                     --behavior=update

                        
